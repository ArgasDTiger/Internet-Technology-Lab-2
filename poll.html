<main class="container main-body">
    <h1>Poll</h1>
    <form class="poll" action="#" method="post">
        <fieldset>
            <legend>Did you like your journey?</legend>
            <input type="radio" id="yes" name="journey" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="journey" value="no">
            <label for="no">No</label><br>
            <input type="radio" id="not-tried" name="journey" value="not-tried">
            <label for="not-tried">Didn't try yet</label>
        </fieldset>
        <input  type="submit" value="Submit">
    </form>
    <form class="poll" action="#" method="post">
        <fieldset>
            <legend>What place did you enjoy the most?</legend>
        
            <input type="radio" id="Bulgaria" name="country" value="Bulgaria">
            <label for="Bulgaria">Bulgaria</label><br>
        
            <input type="radio" id="Greece" name="country" value="Greece">
            <label for="Greece">Greece</label><br>
        
            <input type="radio" id="Egypt" name="country" value="Egypt">
            <label for="Egypt">Egypt</label><br>
        
            <input type="radio" id="Japan" name="country" value="Japan">
            <label for="Japan">Japan</label><br>
        
            <input type="radio" id="NewZealand" name="country" value="New Zealand">
            <label for="NewZealand">New Zealand</label><br>
        
            <input type="radio" id="France" name="country" value="France">
            <label for="France">France</label><br>
        
            <input type="radio" id="Italy" name="country" value="Italy">
            <label for="Italy">Italy</label><br>
        
            <input type="radio" id="Canada" name="country" value="Canada">
            <label for="Canada">Canada</label><br>
        
            <input type="radio" id="Jamaica" name="country" value="Jamaica">
            <label for="Jamaica">Jamaica</label><br>
        
            <input type="radio" id="Cuba" name="country" value="Cuba">
            <label for="Cuba">Cuba</label><br>
            
        </fieldset>
        <input type="submit" value="Submit">
        
    </form>
